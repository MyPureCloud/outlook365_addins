<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>

    <!--<link href="Content/Office.css" rel="stylesheet" type="text/css" />-->
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>


    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="bower_components/purecloud-api/dist/purecloud-api.js"></script>
    <link href="/styles/app.css" rel="stylesheet" type="text/css" />
    <link href="/styles/contentmanagement.css" rel="stylesheet" type="text/css" />

    <script src="/analytics.js" type="text/javascript"></script>
    <script src="/scripts/helpUI.js" type="text/javascript"></script>

    <script src="/scripts/trace.js" type="text/javascript"></script>
    <script src="/scripts/commoncontroller.js" type="text/javascript"></script>
    <script src="/scripts/contentmanagement.js" type="text/javascript"></script>
    <script src="/scripts/contentManagementApp.js" type="text/javascript"></script>

</head>
<body>


    <div id="content-main" style="display:none">
        <div class="buttonBar">
            <span id="helpButton" title="Help" class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>

        </div>
        <p id="errorView" class="bg-danger">

        </p>

        <div id="contentManagementView"  class="content" >
            <label>Select attachment to save to PureCloud</label>
            <table id='attachments' class="table table-hover table-condensed">

            </table>

        </div>
    </div>



    <div id="saveDialog" class="alert" role="alert">
        <label>File Name:</label> <span id='saveFileName'></span>
        <br/>
        <label>File Size: </label><span id='saveFileSize'></span>
        <br/>
        <label>File Type: </label><span id='saveFileType'></span>
        <br/>
        <label>Workspace:</label> <select id="workspaces">
            <option></option>
        </select>
        <span id='saveFileId' style="display:none"></span>

        <br/>
        <label>Save File Name: </label><input type='text' id='workspaceFilename'></input>
        <br/>
        <button id='saveAttachment' class="btn-pc">Save</button>    <button id='cancelSaveAttachment' class="btn-pc-grey">Cancel</button>

    </div>

    <div id="duplicateFileDialog" class="alert alert-warning" role="alert" style='display:none'>
        There is already a file with the same name in this workspace, files can not currently be updated.  Would you like to create a second file with the same name?
        <br/>
        <button id='confirmDuplicateButton' class="btn btn-danger">Create second file</button>
        <button id='closeDuplicateFileDialogButton' class="btn btn-default">Cancel</button>
    </div>

    <div id="saveSuccess" class="alert alert-success" role="alert" style='display:none'>
    <strong>    File saved successfully</strong>
    </div>

    <div id="errorDialog" class="alert alert-danger" role="alert" style='display:none'>
    <strong>Error</strong>
    <br/>
    <label id='errorMessage'/>
    <br/>
    <button id='closeErrorDialog' class="btn btn-default">OK</button>
    </div>

</div>
</body>
</html>
