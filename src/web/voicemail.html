<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js' type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg==" crossorigin="anonymous">

    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://api.html5media.info/1.1.8/html5media.min.js"></script>

    <script type="text/javascript" src="/scripts/tmp/purecloud-api.js"></script>

    <script src="/scripts/trace.js" type="text/javascript"></script>

    <link href="/styles/app.css" rel="stylesheet" type="text/css" />
    <link href="/styles/voicemail.css" rel="stylesheet" type="text/css" />

    <script src="/analytics.js" type="text/javascript"></script>

    <script src="/scripts/helpUI.js" type="text/javascript"></script>
    <script src="/scripts/statusService.js" type="text/javascript"></script>
    <script src="/scripts/voicemailApp.js" type="text/javascript"></script>
    <script src="/scripts/commoncontroller.js" type="text/javascript"></script>
    <script src="/scripts/appsettings.js" type="text/javascript"></script>


</head>
<body>
    <div id="content-main" style="display:none">
        <div class="buttonBar">
            <span id="logoffButton" title="Log off" class="glyphicon glyphicon-off" aria-hidden="true"></span>
            <span id="helpButton" title="Help" class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
            <span id="settingsButton" title="Settings" class="glyphicon glyphicon-edit" aria-hidden="true"></span>

        </div>

        <div id='recordingContent'></div>
    </div>
    <div id="loading">
        <div id="loadingImage"></div>
    </div>

    <div id="errorView" class="alert alert-danger " role="alert" style="display:none">

    </div>


    <script id="recordingTemplate" type="text/template">


        {{#fromId}}
        <div>
            <div class='contactData pull-left'>
                <div id='fromImage' class='status{{fromStatus}}'>
                    <img src='{{picture}}'  class='entity-image entity-image-large'></img>
                </div>
                <div class='contactData ' style='width:104px'>
                    <div class='contactButton' data-toggle="tooltip" data-placement="top" title="Call {{fromNumber}}">
                        <a id="detailPhoneLink" data-toggle="tooltip" data-placement="top" title="Call {{fromNumber}}">
                            <i class="fa fa-phone"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class='contactData pull-left' style='margin-top:10px'>

                <div class='pull-left'>
                    <div>
                        <b>{{fromName}}</b>
                    </div>
                    <div>
                        {{fromNumber}}
                    </div>
                    <div>
                        {{fromTitle}}
                    </div>
                    <div>
                        {{fromDepartment}}
                    </div>

                </div>



            </div>
        </div>
        <br/>

        {{/fromId}}
        {{^fromId}}

        <div>
            <div class='contactData pull-left'>
                <div id='fromImage' >
                        <img src='/images/unknownuser96.png'  class='entity-image entity-image-large'></img>
                </div>
                <div class='contactData ' style='width:104px'>
                    <div class='contactButton' data-toggle="tooltip" data-placement="top" title="Call {{fromNumber}}">
                        <a id="detailPhoneLink" data-toggle="tooltip" data-placement="top" title="Call {{fromNumber}}">
                            <i class="fa fa-phone"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class='contactData pull-left' style='margin-top:10px'>

                <div class='pull-left'>
                    <div>
                        {{fromNumber}}
                    </div>
                </div>
            </div>
        </div>
        {{/fromId}}

        <audio id="audioPlayer" src="{{voicemailUri}}" controls preload></audio>




    </script>

</div>
</body>
</html>
